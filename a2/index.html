<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Letter </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Letter</h1>
        </div>
        
        <div id="directions" class= "resultParas">
            <p id="title">Guess a lowercase letter from the English alphabet in 10 attempts!</p>
            
            <br><br>
            <label for="guessField" id = sub>Enter a Letter: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="myButton" value="Submit guess" class="guessSubmit">
            
            </br></br>
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="consonantOrVowel"></p>
            <button id='reset'>Reset</button>
        
        </div>
        <script SRC="js/function.js"></script>
    </body>
</html>
